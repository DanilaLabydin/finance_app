{% extends "finance_app/base.html" %}
{% load poll_extras %}
{% block content %}

<table>
    <thead>
      <tr>
         {% for th in headers %}
           <th>{{ th }}</th>
         {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for bd in body  %}
       <tr>
        {% for h in headers  %}
         {% with h as key %}
         <td>{{ bd|get_dict_item:key }}</td>
         {% endwith %}
        {% endfor %}
       </tr>
      {% endfor %}
    </tbody>
</table>
    <input
        value="Add a new item"
        type="button"
        onclick="location.href='new_item'"/>
</p>
{% endblock %}
