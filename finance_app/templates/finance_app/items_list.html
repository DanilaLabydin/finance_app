{% extends "finance_app/base.html" %}

{% block content %}

<ul>
{% for food in food_products%}
<li>
    <div
            role="button"
            onclick="location.href='#'">
title: {{food.title | upper}}     amount: {{food.amount  }}      price: {{food.price}}₽      date: {{food.date | date:"l, F j"}}  total price {{food.A}}₽
</li>
{% endfor %}
</ul>
<p>
    <input
        value="Add a new item"
        type="button"
        onclick="location.href='new_item'"/>
</p>
{% endblock %}
