{% extends "finance_app/base.html" %}
{% load poll_extras %}
{% block content %}
<a href="{% url 'items_list'%}">all</a> | <a href="{% url 'items_list_group_title'%}">group by title</a>

<table>
    <thead>
      <tr>
         <th>
             title
             <a href="#">↑</a>
             <a href="#">↓</a>
         </th>
          <th>
             amount
             <a href="#">↑</a>
             <a href="#">↓</a>
         </th>
          <th>
             total
              <a href="#">↑</a>
             <a href="#">↓</a>
         </th>
      </tr>
    </thead>
    <tbody>
      {% for bd in body  %}
       <tr>
        {% for h in headers  %}
         {% with h as key %}
         <td>{{ bd|get_dict_item:key }}</td>
         {% endwith %}
        {% endfor %}
       </tr>
      {% endfor %}
    </tbody>
</table>
<p>
    <input
        value="Add a new item"
        type="button"
        onclick="location.href='new_item'"/>
</p>
{% endblock %}
