{% extends "finance_app/base.html" %}
{% block content %}

<p><a href="/categories/{{ category_id }}">Back to Category</a></p>

<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        Are you want to delete this Category ?
        <input type="submit" value="Yes" />
        <a href="/">Cancel </a>
    </form>
</div>
 
</div>
{% endblock content %}
